{% extends "../layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header">会员登录</div>
    <div class="card-body">
        <form id="form-data">
            {% raw xsrf_form_html() %}
            <div class="form-group">
                <label>账号</label>
                <input type="text" name="name" maxlength="14" class="form-control form-width"
                       placeholder="请输入账号！">
                <p class="text-danger" id="error_name"></p>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="pwd" maxlength="14" class="form-control form-width"
                       placeholder="请输入密码！">
                <p class="text-danger" id="error_pwd"></p>
            </div>
            <div class="form-group">
                <a href="javascript:void(0)" id="btn-sub" class="btn btn-primary">登录</a>
            </div>
        </form>
    </div>
</div>
{% end %}
{% block foot %}
<script src="{{ static_url('js/request.js') }}"></script>
<script>
    $(document).ready(function () {
        request("/login/", '/profile/', ['name', 'pwd'], "登录成功！");
    });
</script>
{% end %}
