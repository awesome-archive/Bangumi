{% if data['data'] %}
<nav>
    <ul class="pagination pagination-sm">
        {% if data['page'] == 1 %}
        <li class="page-item disabled"><a class="page-link">首页</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
        {% else %}
        <li class="page-item"><a class="page-link" href="/search/?query={{ query }}&page=1">首页</a></li>
        <li class="page-item"><a class="page-link"
                                 href="/search/?query={{ query }}&page={{ data['prev_page'] }}">上一页</a></li>
        {% end %}
        <li class="page-item"><a class="page-link">{{ data['page'] }}/{{ data['pagenum'] }}</a></li>
        {% if data['page'] == data['pagenum'] %}
        <li class="page-item disabled"><a class="page-link">下一页</a></li>
        <li class="page-item disabled"><a class="page-link">尾页</a></li>
        {% else %}
        <li class="page-item"><a class="page-link"
                                 href="/search/?query={{ query }}&page={{ data['next_page'] }}">下一页</a></li>
        <li class="page-item"><a class="page-link"
                                 href="/search/?query={{ query }}&page={{ data['pagenum'] }}">尾页</a>
        </li>
        {% end %}
    </ul>
</nav>
{% end %}
